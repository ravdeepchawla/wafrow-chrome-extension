<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/pico.blue.min.css">
    </head>
    <body>
        <header class="container">
            <nav>
                <ul>
                    <li><kbd>w_w</kbd></li>
                </ul>
            </nav>
        </header>
        <main class="container">
        <div id="notLoggedIn">
          <hgroup>
          <h1>Welcome aboard ðŸ‘‹</h1>
          <p>Please add an API token for us to log you in.</p>
          </hgroup>
          
          <form id="apiForm">
            <fieldset role="group">
            <input type="text" id="apiToken" placeholder="Enter API Token">
            <input type="submit" value="Save Token" aria-describedby="apiTokenHelper"></input>
            </fieldset>
            <small id="apiTokenHelper"></small>
        </form>

          <hr />
        </div>
        <div id="loggedIn" style="display:none">
        <h1>Experiment Setup</h1>
        <form id="createExperiment">
            <fieldset>
              <label>
                Experiment Name
                <input
                  name="experimentName"
                  id="experimentName"
                  placeholder="Unique name for reporting results in the dashboard."
                  aria-label="Experiment Name"
                  required
                />
              </label>
            </fieldset>

            <fieldset>
                <label>
                  Element Selector
                  <input
                    name="selectedElement"
                    id="selectedElement"
                    placeholder="Select element that you'd like to AB test"
                  />
                </label>
            </fieldset>

            <fieldset role="group">
              <label>
                Control: Existing copy
                <input
                  name="control"
                  id="control"
                  placeholder=""
                  aria-readonly="true"
                  readonly
                  required
                />
              </label>
              <label>
                Language
                <select name="language" id="language" aria-label="language" required>
                  <option value="nl">Dutch</option>
                  <option value="en" selected>English</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                  <option value="el">Greek</option>
                  <option value="it">Italian</option>
                  <option value="pl">Polish</option>
                  <option value="es">Spanish</option>
                  <option value="tr">Turkish</option>
                </select>
            </fieldset>

            <fieldset>
              <label>
                Optional: Add personalization variables
                <input
                  name="personalization"
                  id="personalization"
                  placeholder="[firstName] , [city]"
                />
              </label>
            </fieldset>

            <fieldset>
              <label>
                <span id="loadingTreatment">Test: Wafrow AI copy</span>
                <input
                  name="treatment"
                  id="treatment"
                  placeholder=""
                  required
                />
              </label>
            </fieldset>
          
            <fieldset>
            <label>
              Rollout Percentage: <span id="rolloutpercentage">100</span>
              <input type="range" value="100" id="rollout" name="rollout" />
              <small>Traffic is split equally between variants for balance.</small>
            </label>
          </fieldset>

            <fieldset>
              <label>
                Goal URL (where successful users reach):
                <input
                  name="goalURL"
                  id="goalURL"
                  placeholder="/success"
                  required
                />
              </label>
            </fieldset>
           
            <input 
              type="hidden"
              id="organizationID"
              name="organizationID" 
              value="">

            <input 
            type="hidden"
            id="domain"
            name="domain" 
            value="">

            <input 
            type="hidden"
            id="startURL"
            name="startURL" 
            value="">

            <input
              type="submit"
              value="Setup Experiment"
              id="setupExperiment"
            />
            
            <b id="response"></b>
            <mark id="error"></mark>
          </form>
        </div>
        </main>
      <script src="panel.js"></script>
    </body>
</html>
